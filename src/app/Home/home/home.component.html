<!-- home.page.html -->
<ion-content class="ion-padding">
  <div class="welcome-container">
    <div class="header-section">
      <h1>Welcome to NeuroAura</h1>
      <p class="subtitle">AI healthcare in your hands!</p>
    </div>
    
    <div class="card-container">
      <div class="diagonal-grid">
        <div class="image-item top-left">
          <ion-img [src]="featuredImages[0].src" [alt]="featuredImages[0].alt"></ion-img>
          <div class="image-caption">
          </div>
        </div>
        <div class="image-item top-right">
          <ion-img [src]="featuredImages[1].src" [alt]="featuredImages[1].alt"></ion-img>
          <div class="image-caption">
          </div>
        </div>
        <div class="image-item bottom-left">
          <ion-img [src]="featuredImages[2].src" [alt]="featuredImages[2].alt"></ion-img>
          <div class="image-caption">
          </div>
        </div>
        <div class="image-item bottom-right">
          <ion-img [src]="featuredImages[3].src" [alt]="featuredImages[3].alt"></ion-img>
          <div class="image-caption">
          </div>
        </div>
      </div>
      
      <div class="intro-text">
        <h2>Meet Neuro Aura</h2>
        <h3>your digital health assistant</h3>
        <p class="tagline">Communicating beyond words</p>
      </div>
    </div>

    <div class="button-container">
      <ion-button expand="block" shape="round" (click)="signIn()">
        Sign In
      </ion-button>
      <ion-button expand="block" shape="round" fill="outline" (click)="signUp()">
        Sign Up
      </ion-button>
    </div>
  </div>
</ion-content>
