<!-- home.page.html -->
<ion-content class="ion-padding">
  <div class="welcome-container">
    <div class="header-section">
      <h1>Welcome to NeuroAura</h1>
      <p class="subtitle">Communicating Beyond Words!</p>
    </div>
    
    <div class="card-container">
      <div class="main-image-container">
        <ion-img [src]="mainImage.src" class="main-image"></ion-img>
      </div>
    </div>

    <div class="button-container">
      <ion-button expand="block" shape="round" (click)="signIn()">
        Sign In
      </ion-button>
      <ion-button expand="block" shape="round" fill="outline" (click)="signUp()">
        Sign Up
      </ion-button>
    </div>
  </div>
</ion-content>
